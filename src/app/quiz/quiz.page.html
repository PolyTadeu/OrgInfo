  <div class="pergunta">
    <ion-item>
      <ion-text>1-De todo lixo encontrado nos mares e oceanos, qual é a taxa percentual de materiais composto por plásticos?
      </ion-text>
    <!-- <img src="http://2.bp.blogspot.com/-1ZPWNLonSFk/UKhWPMGi39I/AAAAAAAAADM/MPgsus2mlAo/s1600/retangulo01.gif"> -->
  </ion-item>
  </div>
  <div class="respostas">
    <ion-button expand="full" (click)="alertaCerta()"> A) 85%</ion-button>
    <ion-button expand="full" (click)="alertaErrada()"> B) 60%</ion-button>
    <ion-button expand="full"  (click)="alertaErrada()"> C) 75%</ion-button>
    <ion-button expand="full"  (click)="alertaErrada()"> D) 87%</ion-button>
